<ion-content>
  <ion-grid>

    <ion-row class="backbuttonholder">
      <ion-col>
        <a routerLink="login">
          <ion-icon name="chevron-back" color="primary"></ion-icon>
        </a>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="logoholder">
        <ion-icon name="water-sharp" color="primary"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="greetholder">
          <ion-label class="greeter">
            Log in to your Admin account to start!
          </ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <!--forms part-->
    
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-item fill="outline">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Enter Email"></ion-input>
          <ion-note slot="helper">Enter a valid email</ion-note>
          <ion-note slot="error">Invalid email</ion-note>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-item fill="outline">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Enter Password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <!--buttons part-->

    <ion-row class="buttonholder">
      <ion-col size="2"></ion-col>
      <ion-col>
        <a routerLink="home"><ion-button expand="block" shape="round">Log In</ion-button></a>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row class="buttonholder">
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-label>Don't have an account? <a routerLink="register">Sign up</a></ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
