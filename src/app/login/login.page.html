<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col class="logoholder">
        <ion-icon name="water-sharp"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <div class="box">
            <ion-label>Username:</ion-label>
            <ion-input type="text"></ion-input> 
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
        <div class="box">
            <ion-label>Password:</ion-label>
            <ion-input type="password"></ion-input> 
        </div>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row class="buttonholder">
      <ion-col size="2"></ion-col>
      <ion-col>
        <a routerLink="home"><ion-button expand="block" shape="round">Log In</ion-button></a>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    <ion-row class="buttonholder">
      <ion-col size="2"></ion-col>
      <ion-col>
        <ion-label>Don't have an account? <a routerLink="register">Sign up</a></ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
