<ion-header class="ion-no-border light-bg">
  <ion-toolbar class="light-bg">
    <ion-grid fixed>
      <ion-row>

            <ion-col size="12" class="header">

                <ion-button class="person" fill="clear" shape="round" routerLink="logout">
                  <ion-icon name="person-circle" slot="icon-only"></ion-icon>
                </ion-button>

                <ion-button class="notif" fill="solid" shape="round">
                  <ion-icon name="notifications-outline" ></ion-icon>
                </ion-button>

            </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <ion-item lines="none" class="light-bg">
          <ion-label>
            <h1 style="font-size: 1.5rem;font-weight: 800;">Bookmarked Events</h1>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <ion-card *ngFor="let item of eventList">
          <ion-card-header>
            <ion-card-subtitle>{{item.eventDate}} at {{item.eventTime}}</ion-card-subtitle>
            <ion-card-title>{{item.eventName}}</ion-card-title>
          </ion-card-header>
        <ion-card-content>{{item.eventHost}}</ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
